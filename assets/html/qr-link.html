<html>
  <head>
    <title>Kiroku</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="title" content="Kiroku" />
    <meta name="author" content="Petr Cala" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/jqvmap/1.5.1/jqvmap.min.css"
      rel="stylesheet"
    />
    <link type="text/css" href="../css/qr-link/leaf.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      defer
    ></script>
    <style>
      @media (min-width: 768px) {
        .profile-card {
          width: 40%;
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body style="background: #000000; padding: 100px 20px 40px 20px">
    <div class="profile-card">
      <div class="card shadow-soft border-light text-center">
        <div class="profile-image">
          <img
            src="../images/app-logo.png"
            class="card-img-top"
            alt="image"
            style="border-radius: 15% !important" />
        </div>
        <div class="card-body mt-n5">
          <h2 class="card-title">Kiroku</h2>
          <!-- <a href="https://" class="card-subtitle" style="color:#000000!important;"></a> -->
          <p class="card-text my-2">Keep track of your alcohol adventures.</p>
          <div class="card-footer p-1">
            <a
              class="animate-up-1"
              href="https://play.google.com/store/apps/details?id=com.alcohol_tracker">
              <img
                style="width: 160px"
                class="google-play-icon apple-appstore-icon"
                src="../images/googleplay-img.svg.png" />
            </a>
          </div>
          <div class="card-footer p-1">
            <a
              class="animate-up-1"
              href="https://testflight.apple.com/join/DgY9IieL">
              <img
                style="width: 160px"
                class="google-play-icon apple-appstore-icon"
                src="../images/appstore-img.svg.png" />
            </a>
          </div>
        </div>
      </div>
    </div>
